<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{layout :: head}"></head>
<body class="main-body" th:data-role="${#authentication.getAuthorities()}">
	<nav th:replace="~{layout :: navigation}"></nav>
	<header th:replace="~{layout :: header (${breadCrumbs})}"></header>
	<main>
		<form method="post" class="upsert-form" th:attr="action=@{/template/upsert}" th:object="${data}">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

			<table>
				<tbody>
					<tr>
		                <td><label>Email</label></td>
		                <td>
		                	<input type="text" th:field="*{email}">
		                	<div class="field-validation-error" th:errors="*{email}"></div>
		                </td>
		            </tr>
				<tr>
					<td>Input By</td>
					<td>
						<input  th:value="${#authentication.getPrincipal().getUser().getUsername()}" th:field="*{inputBy}" readonly>
					</td>
				</tr>
				</tbody>
			</table>
		    <button class="blue-button" type="submit" th:text="${type} + ' Template'"></button>
		</form>
	</main>
	<footer th:replace="~{layout :: footer}"></footer>
	<th:block th:replace="~{layout :: javascript}"></th:block>
</body>
</html>
