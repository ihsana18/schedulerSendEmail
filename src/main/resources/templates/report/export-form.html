<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{layout :: head}"></head>
<body class="main-body" th:data-role="${#authentication.getAuthorities()}">
<div th:replace="~{layout :: navigation}"></div>
<header th:replace="~{layout :: header (${breadCrumbs})}"></header>
<main>
    <form method="post" class="upsert-form" th:attr="action=@{/report/export}" th:object="${report}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <table>
            <tbody>
            <tr>
                <td><label>Start Date *</label></td>
                <td>
                    <input type="date" th:field="*{startDate}">
                    <div class="field-validation-error" th:errors="*{startDate}"></div>
                </td>
            </tr>
            <tr>
                <td class="textarea-label"><label>End Date</label></td>
                <td>
                    <input type="date" th:field="*{endDate}">
                    <div class="field-validation-error" th:errors="*{endDate}"></div>
                </td>
            </tr>
            </tbody>
        </table>
        <button class="blue-button" type="submit" th:text="${type} + ' Report To Excel'"></button>
    </form>
</main>
<footer th:replace="~{layout :: footer}"></footer>
<th:block th:replace="~{layout :: javascript}"></th:block>
</body>
</html>
