<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="id">
<head th:fragment="head">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyProject</title>
	<link rel="icon" type="image/ico" th:href="@{/favicon.ico}"/>
	<link rel="stylesheet" th:href="@{/resources/css/normalize.css}" />
	<link rel="stylesheet" th:href="@{/resources/css/font-awesome.css}" />
	<link rel="stylesheet" th:href="@{/resources/css/site.css}" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
	<script th:src="@{/resources/js/jquery-3.6.0.js}"></script>
</head>
<body>
<div th:fragment="navigation" class="nav" id="navbar">
	<nav  class="nav__container">
		<div>
			<div class="profile-image">
				<img th:src="@{/resources/image/perfil.jpg}" alt="Scheduler" />
			</div>
			<a href="#" class="nav__link nav__logo">
				<i  class='bx bxs-menu nav__icon'>
				</i>
				<span class="nav__logo-name">My Project <br> <span class="bold">Scheduler Sent Email</span>
</span>
			</a>
			<div class="nav__list">
				<div class="nav__items">
					<a class="nav__link" th:href="@{/}">
						<i class="fas fa-users nav__icon"></i>
						<span class="nav__name">Account</span>
					</a>
					<a class="nav__link" th:href="@{/template/index}">
						<i class="fas fa-envelope nav__icon"></i>
						<span class="nav__name">Template Message</span>
					</a>
					<a class="nav__link" th:href="@{/scheduler/index}">
						<i class="fas fa-clipboard-list nav__icon"></i>
						<span class="nav__name">Scheduler</span>
					</a>
					<a class="nav__link" th:href="@{/recipient/index}">
						<i class="fas fa-users nav__icon"></i>
						<span class="nav__name">Recipient</span>
					</a>
					<a class="nav__link" th:href="@{/report/index}">
						<i class="fas fa-file-invoice nav__icon"></i>
						<span class="nav__name">Report</span>
					</a>
					<a class="nav__link" th:href="@{/scheduler/holiday-index}">
						<i class="fas fa-file-invoice nav__icon"></i>
						<span class="nav__name">Holiday</span>
					</a>

					<a class="nav__link" th:href="@{/swagger-ui/index.html}">
						<i class="fas fa-server nav__icon"></i>
						<span class="nav__name">API Doc</span>
					</a>

				</div>
			</div>
		</div>
	</nav>
</div>


    <header th:fragment="header (breadCrumbs)">
        <div class="bread-crumbs">
            <span th:text="${breadCrumbs}"></span>
        </div>
        <div class="user-wrapper">
            <div class="user">
                <span class="full-name" sec:authentication="name">anonymous</span>
                <span class="role" sec:authentication="principal.authorities">guest</span>
            </div>
            <div class="sign-out">
                <form th:attr="action=@{/logout}" method="POST">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					<button type="submit"><i class="fas fa-sign-out-alt"></i></i></button>
				</form>
            </div>
        </div>
    </header>
    <main></main>
	<footer th:fragment="footer">
	    Copyrights &copy; 2023
	    <span class="author">Anonymous</span>
	    All rights reserved.
	</footer>
	<th:block th:fragment="javascript">
		<script th:src="@{/resources/js/site.js}" defer></script>
	</th:block>
</body>
</html>
