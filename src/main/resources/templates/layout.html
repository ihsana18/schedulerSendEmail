<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="id">
<head th:fragment="head">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyProject</title>
	<link rel="icon" type="image/ico" th:href="@{/favicon.ico}"/>
	<link rel="stylesheet" th:href="@{/resources/css/normalize.css}" />
	<link rel="stylesheet" th:href="@{/resources/css/font-awesome.css}" />
	<link rel="stylesheet" th:href="@{/resources/css/site.css}" />
	<script th:src="@{/resources/js/jquery-3.6.0.js}"></script>
</head>
<body>
	<nav th:fragment="navigation">
	    <div class="company-logo">
	        <img th:src="@{/resources/image/logo.png}" alt="Scheduler" />
	        <h1>
	            My Project <span class="bold">Scheduler Sent Email</span>
	        </h1>
	    </div>
	    <a class="menu category" th:href="@{/}">
			<i class="fas fa-users"></i>
	        <span>Account</span>
	    </a>
		<a class="menu category" th:href="@{/template/index}">
			<i class="fas fa-envelope"></i>
			<span>Template Message</span>
		</a>
		<a class="menu category" th:href="@{/scheduler/index}">
			<i class="fas fa-clipboard-list"></i>
			<span>Scheduler</span>
		</a>
		<a class="menu category" th:href="@{/recipient/index}">
			<i class="fas fa-users"></i>
			<span>Recipient</span>
		</a>
		<a class="menu category" th:href="@{/report/index}">
			<i class="fas fa-file-invoice"></i>
			<span>Report</span>
		</a>
		<a class="menu order" th:href="@{/swagger-ui/index.html}">
			<i class="fas fa-server"></i>
			<span>API Doc</span>
		</a>
	</nav>
    <header th:fragment="header (breadCrumbs)">
        <div class="bread-crumbs">
            <span th:text="${breadCrumbs}"></span>
        </div>
        <div class="user-wrapper">
            <div class="user">
                <span class="full-name" sec:authentication="name">anonymous</span>
                <span class="role" sec:authentication="principal.authorities">guest</span>
            </div>
            <div class="sign-out">
                <form th:attr="action=@{/logout}" method="POST">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

					<button type="submit"><i class="fas fa-sign-out-alt"></i></i></button>
				</form>
            </div>
        </div>
    </header>
    <main></main>
	<footer th:fragment="footer">
	    Copyrights &copy; 2023
	    <span class="author">Anonymous</span>
	    All rights reserved.
	</footer>
	<th:block th:fragment="javascript">
		<script th:src="@{/resources/js/site.js}" defer></script>
	</th:block>
</body>
</html>
