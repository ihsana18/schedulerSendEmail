<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{layout :: head}"></head>
<body class="main-body" th:data-role="${#authentication.getAuthorities()}">
	<nav th:replace="~{layout :: navigation}"></nav>
	<header th:replace="~{layout :: header (${breadCrumbs})}"></header>
	<main>
		<form method="post" class="upsert-form" th:attr="action=@{/recipient/upsert}" th:object="${recipient}">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			<input type="hidden" th:field="*{currentName}"/>
			<table>
				<tbody>
					<tr>
		                <td><label>Name*</label></td>
		                <td>
		                	<input type="text" th:field="*{name}">
		                	<div class="field-validation-error" th:errors="*{name}"></div>
		                </td>
		            </tr>
		            <tr>
		                <td class="textarea-label"><label>Email</label></td>
		                <td>
							<input type="text" th:field="*{email}">
		                	<div class="field-validation-error" th:errors="*{email}"></div>
		                </td>
		            </tr>
				<tr>
					<td>Template Name</td>
					<td>
						<select th:field="*{templateName}">
							<option th:value=null>-</option>
							<option th:each="option : ${templates}" th:value="${option.value}"
									th:text="${option.text}" th:selected="${option.value == templateDropdown}"/>
						</select>
					</td>
				</tr>
				</tbody>
			</table>
		    <button class="blue-button" type="submit" th:text="${type} + ' Recipient'"></button>
		</form>
	</main>
	<footer th:replace="~{layout :: footer}"></footer>
	<th:block th:replace="~{layout :: javascript}"></th:block>
</body>
</html>
